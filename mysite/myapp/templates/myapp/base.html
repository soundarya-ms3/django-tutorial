{% load static %}

<html>

    <head>
        <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    </head>
    <body>
        <nav class="bg-white shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between">
                    <div class="flex space-x-7">
                        <div>
                            <a href="#" class="flex items-center px-2 py-4">
                                <img class="h-8 w-8" src="{% static 'myapp/images/shopping.png' %}" alt="">
                                <span class="text-gray-500 font-semibold text-lg">Buy&Sell</span>
                            </a>
                        </div>
                        <div class="items-center flex space-x-1">
                            <a href="#" class="py-4 px-2 text-gray-500 font-semifold border-b-4 border-green-500">Home</a>
                            <a href="{% url 'myapp:add_product' %}" class="py-4 px-2 text-gray-500 font-semifold">Post Ad</a>
                            <a href="{% url 'myapp:products' %}" class="py-4 px-2 text-gray-500 font-semifold">View products</a>
                            {% if user.is_authenticated %}
                                <a href="{% url 'users:logout' %}" class="py-4 px-20 text-gray-500 font-semifold">Logout</a>
                                <a href="{% url 'users:profile' %}" class="py-4 px-40 text-gray-500 font-semifold">Profile</a>
                                <a href="{% url 'myapp:my_listings' %}" class="py-4 text-gray-500 font-semifold">My Listings</a>
                            {% else %}
                                <a href="{% url 'users:login' %}" class="py-4 px-40 text-gray-500 font-semifold">Login</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}

        {% endblock %}

    </body>
</html>
